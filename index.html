<body>
  <!-- header start -->
  <header class="header">
    <div class="container header__wrapper">
        <div class="logo">
            <img class="nav__logo" src="./cssBayan/assets/svg/header/bayan.svg" alt="cssBayan">
            <a class="nav__link" href="#">pureCSSBayan</a>
        </div>
      </div>
    </header>
  <!-- header end -->
  <!-- main start -->
  <main class="main">
    <div class="main__container">
      <!-- welcome section start -->
      <section class="welcome" id="welcome">
        <div class="container welcome__container">
          <h1 class="welcome__title">
            Enjoy <i class="fa-solid fa-hat-wizard"></i> and have fun with this pure CSS <span class="welcome__title-span">Accordion</span> Bayan
          </h1>
        </div>
      </section>
      <!-- welcome section end -->
      <!-- bayan section start -->
      <section class="bayan" id="bayan">
        <div class="container bayan__container">
          <h2 class="bayan__title">CSS Bayan</h2>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-1" type="radio" name="bayan__radio" checked>
            <label class="bayan__subtitle" for="bayan__radio-1"><span class="bayan__span">First time here?</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">For RSSchool stage 1 students)
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/1%20stage%201%20first%20time.png" alt="First time here?">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-2" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-2"><span class="bayan__span">when you did not manage to finish the project before the deadline</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/2%207donnw.png" alt="when you did not manage to finish the project before the deadline">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-3" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-3"><span class="bayan__span">Error. Temporary github error</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/3%20meme1.png" alt="Error. Temporary github error">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-4" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-4"><span class="bayan__span">I've been testing for 8 hours now...</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">
                I've been testing for 8 hours now. It's exactly right! Checked 5 times. Press Submit
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/4%203%20c65ae3ea1d8b821d.png" alt="I've been testing for 8 hours now...">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-5" type="radio" name="bayan__radio">

              <span class="bayan__content">
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/5%20meme.png" alt="My code vs anonymous Students 1">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-6" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-6"><span class="bayan__span">Someone: student years are the best time in life.</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">Someone: student years are the best time in life.
                RSSschool student:
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/6%20S4zmZrlSM40.png" alt="Someone: student years are the best time in life.">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-7" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-7"><span class="bayan__span">Stage 0. Stage 1. Stage 2</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/7%20demotivatorium_ru_eto_menja_neset_vo_vzrosluu_jizn_130461.png" alt="Stage 0. Stage 1. Stage 2">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-8" type="radio" name="bayan__radio">

              <span class="bayan__content">18:00 I start to fix a small mistake with an estimate of 15 minutes.
                3:00 am: I'm close to a decision
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/8%20image.png" alt="18:00 I start to fix a small mistake with an estimate of 15 minutes.">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-9" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-9"><span class="bayan__span">look for a job or sign up for stage 1 again</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/9%207dcfgs.png" alt="look for a job or sign up for stage 1 again">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-10" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-10"><span class="bayan__span">As a child: "I want to be an astronaut, an engineer or a doctor"...</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">"As a child: "I want to be an astronaut, an engineer or a doctor"
                Now: "I just want the code to work""
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/10%20IMG_3101.jpg" alt="As a child: I want to be an astronaut, an engineer or a doctor...">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-11" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-11"><span class="bayan__span">Estimates of the complexity of algorithms</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">Estimates of the complexity of algorithms
                  O(n)
                  O(log n)
                  O(Gosh)
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/11%20image%20(1).png" alt="Estimates of the complexity of algorithms">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-12" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-12"><span class="bayan__span">After 10+ years as a programmer...</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">"After 10+ years as a programmer, I'm finally matching some of the Junior Developer positions I see on Linkedin"
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/12%20IMG_9069.jpg" alt="After 10+ years as a programmer...">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-13" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-13"><span class="bayan__span">What is your level of knowledge?</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content"> - "What is your level of knowledge?"
                - "I graduated from RSS school and survived"
                - "You are accepted!"
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/13%20292-Inoplanetyane-spasayut-kotyat.png" alt="What is your level of knowledge?">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-14" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-14"><span class="bayan__span">I don't use debuggers...</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/14%20U28ElLgSn_mcXijxY6C4mOry2o-Vt-LnBhProDiFJ1M.png" alt="I don't use debuggers. I stare down until the code confesses">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-15" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-15"><span class="bayan__span">Programmers. Every day</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/15%20unknown.png" alt="Programmers. Every day">
              </span>
            </label>
          </div>
          <div class="bayan__content-wrapper">
            <input class="radio bayan__radio" id="bayan__radio-16" type="radio" name="bayan__radio">
            <label class="bayan__subtitle" for="bayan__radio-16"><span class="bayan__span">Make a submit at the very beginning of the task or ...</span><i class="fa-solid fa-plus"></i>
              <span class="bayan__content">"Make a submit at the very beginning of the task" or
                "Submit an hour before the deadline"
                <img class="bayan__meme" src="./cssBayan/assets/img/memes/16%20wmp5smh0ld41.png" alt="Make a submit at the very beginning of the task or Submit an hour before the deadline">
              </span>
            </label>
          </div>
        </div>
      </section>
